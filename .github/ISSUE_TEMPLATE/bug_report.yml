name: ðŸž Bug report
description: Report a bug or an issue.
title: 'bug: '
labels: ['Bug report']
body:
  - type: markdown
    attributes:
      value: |
        # Morphe (Manager) bug report

        Before creating a new bug report, please keep the following in mind:

        - **Do not submit a duplicate bug report**: Search for existing bug reports [here](https://github.com/MorpheApp/morphe-manager/issues?q=is%3Aissue).
  - type: textarea
    attributes:
      label: Bug description
      description: |
        - Describe the bug in detail
        - Add steps to reproduce
        - Include images and videos if possible
    validations:
      required: true
  - type: textarea
    attributes:
      label: Version of Morphe (Manager) and the app you are patching
    validations:
      required: true
  - type: textarea
    attributes:
      label: Morphe logs
      description: Export logs `Expert mode > Advanced > Export debug logs` (attach file if log is very large)
      render: shell
    validations:
      required: true
  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your bug report will be closed if you don't follow the checklist below.
      options:
        - label: I have checked all open and closed bug reports and this is not a duplicate.
          required: true
        - label: I have chosen an appropriate title.
          required: true
        - label: All requested information has been provided properly.
          required: true
        - label: The bug only affects using Morphe (Manager)
          required: true